<html>
<head>
    <title>SigmaJS Graph Demo</title>

    <script src="lib/jquery-2.1.1.js" />
    <script src="lib/sigma/sigma.min.js" />
    <script src="lib/sigma/plugins/sigma.parsers.json.min.js" />
    <script src="lib/sigma/plugins/sigma.layout.forceAtlas2.min.js" />

    <style type="text/css">
        body {
            margin: 0;
        }
        #graph-container {
            position: absolute;
            width: 50%;
            height: 100%;
        }
        #info-container {
            position: absolute;
            left: 50%;
            width: 50%;
            height: 100%;
        }
    </style>
</head>

<body>
    
    <div id="graph-container"></div>
    <div id="info-container"></div>
    
    
    <script>
        /**
         * Initialize the automatic layout (positioning of nodes) for the graph.
         */
        function initForceAtlasLayout()
        {
            // this below adds x, y attributes as well as size = degree of the node 
            var i,
                    nodes = s.graph.nodes(),
                    len = nodes.length;

            for (i = 0; i < len; i++) {
                nodes[i].x = Math.random();
                nodes[i].y = Math.random();
                nodes[i].size = s.graph.degree(nodes[i].id);
                //nodes[i].color = nodes[i].center ? '#333' : '#666';
            }

            // Refresh the display:
            s.refresh();

            // ForceAtlas Layout
            s.startForceAtlas2();
            s.stopForceAtlas2();
        }
        
        /**
         * Initialize the functionality to highlight a node's connections by clicking on it.
         */
        function initNodeSelectGreyout(s)
        {
            // We first need to save the original colors of our
            // nodes and edges, like this:
            s.graph.nodes().forEach(function(n) {
                n.originalColor = n.color;
            });
            s.graph.edges().forEach(function(e) {
                e.originalColor = e.color;
            });

            // When a node is clicked, we check for each node
            // if it is a neighbor of the clicked one. If not,
            // we set its color as grey, and else, it takes its
            // original color.
            // We do the same for the edges, and we only keep
            // edges that have both extremities colored.
            s.bind('clickNode', function(e) {
                var nodeId = e.data.node.id,
                    toKeep = s.graph.neighbors(nodeId);
                toKeep[nodeId] = e.data.node;

                s.graph.nodes().forEach(function(n) {
                    if (toKeep[n.id])
                        n.color = n.originalColor;
                    else
                        n.color = '#eee';
                });

                s.graph.edges().forEach(function(e) {
                    if (toKeep[e.source] && toKeep[e.target])
                        e.color = e.originalColor;
                    else
                        e.color = '#eee';
                });

                // Since the data has been modified, we need to
                // call the refresh method to make the colors
                // update effective.
                s.refresh();
            });

            // When the stage is clicked, we just color each
            // node and edge with its original color.
            s.bind('clickStage', function(e) {
                s.graph.nodes().forEach(function(n) {
                    n.color = n.originalColor;
                });

                s.graph.edges().forEach(function(e) {
                    e.color = e.originalColor;
                });

                // Same as in the previous event:
                s.refresh();
            });
        }
    
    
        // Add a method to the graph model that returns an
        // object with every neighbors of a node inside:
        sigma.classes.graph.addMethod('neighbors', function(nodeId) {
            var k,
                neighbors = {},
                index = this.allNeighborsIndex[nodeId] || {};

            for (k in index)
              neighbors[k] = this.nodesIndex[k];

            return neighbors;
        });
        
        
        s = new sigma({ container: 'graph-container' });


        sigma.parsers.json(
            './demo_graph.json',
            s,
            function(s) {
                initForceAtlasLayout();
        
                initNodeSelectGreyout(s);
                
                s.bind('clickNode', function(e) {
                    var nodeId = e.data.node.id;
                    $('#info-container').html(e.data.node.label+"<br>"+e.data.node.descr);
                });
            }
        ); 
    </script>
    
</body>
</html>
